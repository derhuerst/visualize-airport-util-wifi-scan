<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>generated chart</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.min.css" rel="stylesheet" type="text/css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.min.js"></script>
</head>
<body onload="showChart()">
	<div id="graph" />
	<script>
		const MINUTE = 60
		const HOUR = 60 * MINUTE
		const formatTime = t => [
			t / HOUR | 0,
			(t % HOUR) / MINUTE | 0,
			t % MINUTE | 0
		].map(v => `0${v}`.slice(-2)).join(':')

		function showChart () {
			c3.generate({
				bindto: '#graph',
				size: {height: 600},
				axis: {
					x: {
						tick: {format: formatTime},
					},

						max: -25,
